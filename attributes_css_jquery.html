<!DOCTYPE html>
<html>
<head>
    <style>
        .selected {
            color: #0000FF;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Hello World</h1>
<h1>Hello JavaScript</h1>
<h1>Hello JQuery</h1>
<button id="btn1" type="button">click</button>
<button id="btn2" type="button">remove centered h1</button>
<script src="js/jquery.js"></script>
<script>

    $(document).ready(function(){
        var highLightedStyles = {
            'color' : 'red',
            'font-size' : '28ps'
        };
        $('#btn2').click(function(event) {
            event.preventDefault();
            ('h1').removeClass('centered');
        });
    })

    $('h1').click(function(){
        $("h1").removeClass('selected');
        $(this).addClass("selected");
        alert($(this).html());
    });

    $('#btn1').click(function (){
       $(this).html('coding rocks');
    });

    var elementWidth = $('h1').css('width');
    console.log(elementWidth);

    $('#btn1').css('width', elementWidth).css('background-color', 'papayawhip');

</script>
</body>
</html>
